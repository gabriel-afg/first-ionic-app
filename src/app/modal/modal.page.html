<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Adicionar Anime</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-input labelPlacement="stacked" label="Nome do anime" [(ngModel)]="anime.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nota</ion-label>
    <ion-input [(ngModel)]="anime.rating" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-textarea labelPlacement="stacked" label="Descrição" [(ngModel)]="anime.description"></ion-textarea>
  </ion-item>
  <ion-item>
    <input type="file" (change)="onFileSelected($event)" />
  </ion-item>
  <ion-item *ngIf="imagePreview">
    <img [src]="imagePreview" alt="Image Preview" />
  </ion-item>
</ion-content>
