<ion-header collapse="fade">
  <ion-toolbar>
    <ion-title class="headerTitle">MyAnimesList</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="filterAnimes()" [(ngModel)]="searchTerm"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button expand="block" (click)="openModal()">Adicionar anime</ion-button>

  <ion-card *ngFor="let anime of filteredAnimes" (click)="openAnimeDetails(anime)">
    <img [alt]="anime.title" [src]="anime.imageUrl" />
    <ion-card-header>
      <ion-card-title>{{ anime.title }}</ion-card-title>
      <ion-card-subtitle>Nota: {{ anime.rating }}/10</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{ anime.description }}
    </ion-card-content>
  </ion-card>
</ion-content>
